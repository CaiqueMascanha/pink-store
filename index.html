<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Pink Store</title>
</head>
<body>
  
  <!-- Cabeçalho -->
  <header class="cabecalho">
    <img class="cabecalho__img" src="./img/logo/pinkrosalogo.png" alt="Logo da Pink Rosa">
    <input type="checkbox" id="menu" class="container__botao">
    <label for="menu">
      <img class="cabecalho__menu" src="./img/header/icon.svg" alt="Logo da Pink Rosa">
    </label>
    <nav class="menu__nav">
      <ul class="menu__nav__ul">
        <li class="menu__nav__li">
          <a href="#">Home</a>
        </li>
        <li class="menu__nav__li">
          <a href="#">Nossas lojas</a>
        </li>
        <li class="menu__nav__li">
          <a href="#">Novidades</a>
        </li>
        <li class="menu__nav__li">
          <a href="#">Promoções</a>
        </li>
      </ul>
  </header>

  <!-- Seção de pesquisa de produtos -->
  <section class="pesquisa__produto">
    <div class="pesquisa__produto__input">
      <input type="search" placeholder="Digite o produto">
    </div>
    <div class="pesquisa__produto__botao">
      <button>Buscar</button>
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
